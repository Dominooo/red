<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<script>
		function startTimer() {
			var display = document.querySelector('#time');
			var duration = parseFloat(localStorage.getItem("time"));
			var font = document.getElementById("time");
			var count = 20;
		    setInterval(function () {
		    	if (duration < 10) {
		    		font.style.fontSize = count+"em";
					count = count + 1;
					display.textContent = "00:00:0"+duration;	
		    	} else {
		    		display.textContent = "00:00:"+duration;
		    	}
		        
				localStorage.setItem("time", duration.toString());
				duration = parseFloat(localStorage.getItem("time"));
		        if (duration <= 0) {
		            window.location.href="https://www.youtube.com/watch?v=8YWl7tDGUPA";
		            count = 20;
		        } else {
		        	duration--;
		        }
		    }, 1000);
		}
		window.onload = function () {
			
			var countdowntime = parseFloat(localStorage.getItem("time"));
			if (isNaN(countdowntime)) {
				var time = 47;
				localStorage.setItem("time", time.toString());
				startTimer();
			} else {
				if (countdowntime > 0) {
					startTimer();
				} else {
					var time = 47;
					localStorage.setItem("time", time.toString());
					countdowntime = parseFloat(localStorage.getItem("time"));
					startTimer();
				}
			}
		};
	</script>
</head>
<body style="width: 100%; height: 100%; background-color: red;">
	<h1 id="time" style="color: #fff; text-align: center; font-size: 20em; font-family: sans-serif;"></h1>
</body>
</html>
